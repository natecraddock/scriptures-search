<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

        <link href="fonts/css/fontawesome.min.css" rel="stylesheet">
        <link href="fonts/css/fa-regular.min.css" rel="stylesheet">
        <link href="fonts/css/fa-solid.min.css" rel="stylesheet">

        <title>Scriptures Search</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="jquery-3.4.1.min.js"></script>
    </head>

    <body>
        <div id="mode-buttons-wrapper">
            <div id="mode-buttons">
                <div id="intro-mode" class="mode-button noselect" value="intro">Intro</div>
                <div id="text-mode" class="mode-button noselect" value="text">Text</div>
                <div id="word-mode" class="mode-button noselect" value="word">Keyword</div>
                <div id="similar-mode" class="mode-button noselect" value="similar">Similarity</div>
                <div id="footnote-mode" class="mode-button noselect" value="footnotes">Footnotes</div>
            </div>
        </div>
        <div id="page">

            <div id="header">
                <!-- Toolbar -->
                <div id="toolbar-area">
                    <div id="toolbar">
                        <button id="settings-button">
                            <span class="fas fa-bars"></span>
                        </button>
                        <input id="search-field" type="text" placeholder="" autocomplete="off">
                        <button id="submit-search-button">
                            <span class="fas fa-search"></span>
                        </button>
                    </div>
        
                    <!-- Toolbar Settings -->
                    <div id="settings-wrapper">
                        <!-- Mode toggle -->
                        <div id="settings">
                            <!-- Mode settings -->
                            <div id="mode-settings">
                                
                            </div>    
                        </div>
        
                        <footer id="footer">Nathan Craddock 2019 | <a href="about/">About</a></footer>
                    </div>
                </div>
            </div>
    
            <!-- Main page content -->
            <div id="app">
                <!-- Spinner Modal  -->
                <div id="modal-spinner" class="modal">
                    <div class="modal-content">
                        <div class="modal-body">
                            <h1 id="loading">Searching...</h1><br>
                            <!-- <img src="spinner.gif" /> -->
                        </div>
                    </div>
                </div>

                <!-- Generic Modal -->
                <div id="modal" class="modal">
                    <div class="modal-content">
                        <div>
                            <span id="modal-close">&times;</span>
                        </div>
                        <div id="modal-body" class="modal-body">

                        </div>
                    </div>
                </div>


                <div id="buttons">
                    <button class="circle-button" id="top-button" title="Scroll to top">
                        <span class="fas fa-arrow-up"></span>
                    </button>
                    <button class="circle-button" id="zoom-in-button" title="Zoom In">
                        <span class="fas fa-plus"></span>
                    </button>
                    <button class="circle-button" id="zoom-out-button" title="Zoom Out">
                        <span class="fas fa-minus"></span>
                    </button>
                    <button class="circle-button" id="center-button" title="Center Content">
                        <span class="fas fa-times"></span>
                    </button>
                </div>
            </div>
    
            <div id="page-footer">
                <!-- This is just for spacing so the "scroll to top" button doesn't cover the results -->
            </div>
        </div>

        <script type="module" src="app.js"></script>
    </body>
</html>
